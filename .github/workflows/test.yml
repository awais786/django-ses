name: Unit tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [2.7, 3.4, 3.5, 3.6, 3.7, 3.8]
        django-version: [1.11, 2.0, 2.1, 2.2, 3.0]

        matrix:
          include:
            - python-version: 2.7
              django-version: Django==1.11

            - python-version: 3.6
              django-version: Django==2.0

            - python-version: 3.6
              django-version: Django==2.1

            - python-version: 3.6
              django-version: Django==2.2

            - python-version: 3.6
              django-version: Django==3.0

            - python-version: 3.7
              django-version: Django==2.2

            - python-version: 3.7
              django-version: Django==3.0

            - python-version: 3.8
              django-version: Django==3.1

            - python-version: 3.9
              django-version: Django==3.1

      steps:
        - uses: actions/checkout@v2
        - name: Set up Python ${{ matrix.python-version }}
          uses: actions/setup-python@v2
          with:
            python-version: ${{ matrix.python-version }}
        - name: Install Dependencies
          run: |
            pip install ${{ matrix.django-version }}
        - name: Run Tests
          run: |
            python runtests.py
